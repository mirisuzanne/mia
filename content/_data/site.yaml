    type: atom+xml
    url: feed.atom
styles:
  - title: spec
    url: layer/spec.css
    alt: true
  - title: browser
    alt: true
  - title: reset
    url: layer/reset.css
    alt: true
  - title: default
    url: layer/default.css
    alt: true
  - title: all
    url: all.css
scripts:
  - scripts.js
theme:
  light: 'hotpink'
  dark: 'mediumvioletred'
preload:
  - as: font
    type: font/woff2
    url: /fonts/alegreya-latin-variable-wghtOnly-normal.woff2
  - as: font
    type: font/woff2
    url: /fonts/alegreya-latin-variable-wghtOnly-italic.woff2
